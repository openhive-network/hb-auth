<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HbAuth Test</title>
</head>
<body id="auth-container">
  <script type="importmap">
    {
      "imports": {
        "@hive/hb-auth": "/dist/hb-auth.mjs",
        "@hive/wax": "/node_modules/@hive/wax/wasm/dist/bundle/index.js"
      }
    }
  </script>
  <script type="module">
    import {OnlineClient, OfflineClient} from '@hive/hb-auth';

    Object.defineProperties(window, {
      OnlineClient: {
        get() {
          return OnlineClient;
        }
      },
      OfflineClient: {
        get() {
          return OfflineClient;
        }
      },
    });
  </script>
</body>
</html>
